master:
# Controls (only animation to not interfer with AFCS)
  - # Collective
    type: NumSet
    var_name: L:COLLECTIVE
    var_units: Position 16k
    var_type: f64
    event_name: AXIS_COLLECTIVE_SET
    multiply_by: 16.384
    use_calculator: true
    interpolate: InvertConstant
    unreliable: true

  - # Cyclic X (Roll)
    type: NumSet
    var_name: L:CYCLICX
    var_units: Position 16k
    var_type: f64
    event_name: AXIS_CYCLIC_LATERAL_SET
    multiply_by: 327.68
    add_by: -16384
    use_calculator: true
    interpolate: InvertConstant
    unreliable: true

  - # Cyclic Y (Pitch)
    type: NumSet
    var_name: L:CYCLICY
    var_units: Position 16k
    var_type: f64
    event_name: AXIS_CYCLIC_LONGITUDINAL_SET
    multiply_by: 327.68
    add_by: -16384
    use_calculator: true
    interpolate: InvertConstant
    unreliable: true

  - # Pedals (Yaw)
    type: NumSet
    var_name: A:TAIL ROTOR PEDAL POSITION
    var_units: Position 16k
    var_type: f64
    event_name: AXIS_STEERING_SET
    multiply_by: 327.68
    add_by: -16384
    use_calculator: true
    interpolate: InvertConstant
    unreliable: true

